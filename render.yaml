# render.yaml - Render deployment configuration
services:
  - type: web
    name: malawi-news-server
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"
    region: oregon
    envVars:
      - key: NODE_ENV
        value: "production"
    autoDeploy: true
    pullRequestPreviewsEnabled: true
    disk: 512

  - type: static
    name: malawi-news-frontend
    buildCommand: ""
    publishPath: "/public"
    branch: main
    envVars:
      - key: NODE_ENV
        value: "production"
    autoDeploy: true
    pullRequestPreviewsEnabled: true