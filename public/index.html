<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Trending News Feed</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f6f8fb;
    margin: 0;
    padding: 0;
  }
  header {
    background: teal;
    color: #fff;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  nav {
    display: flex;
    justify-content: center;
    margin: 1rem 0;
  }
  nav button {
    margin: 0 5px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 8px;
    border: 1px solid teal;
    background: #fff;
    color: teal;
    font-weight: bold;
    transition: 0.2s;
  }
  nav button.active, nav button:hover {
    background: teal;
    color: #fff;
  }
  section {
    max-width: 800px;
    margin: auto;
    padding: 1rem;
  }
  article {
    background: #fff;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: 0.2s;
  }
  article:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  article a {
    text-decoration: none;
    color: teal;
    font-weight: bold;
  }
  article p {
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body>
<header>
  <h1>Trending News</h1>
</header>

<nav>
  <button data-region="malawi" class="active">Malawi</button>
  <button data-region="africa">Africa</button>
  <button data-region="world">World</button>
</nav>

<section id="news"></section>

<script>
const newsSection = document.getElementById('news');
const buttons = document.querySelectorAll('nav button');

let currentRegion = 'malawi';
let cachedNews = JSON.parse(localStorage.getItem('newsCache')) || {malawi: [], africa: [], world: []};

// Switch tabs
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentRegion = btn.dataset.region;
    renderNews();
  });
});

// Trending algorithm: rank articles by keyword frequency
function rankTrending(articles) {
  if (!articles || !articles.length) return [];
  const keywordCount = {};

  articles.forEach(article => {
    const words = (article.title +- ' ' +- (article.description || '')).toLowerCase().match(/+AFw-b+AFw-w+-+AFw-b/g) || [];
    words.forEach(word => {
      if (!['the','and','for','with','from','in','of','to','on','a','an','is','by','as','at'].includes(word)) {
        keywordCount[word] = (keywordCount[word] || 0) +- 1;
      }
    });
  });

  // Assign score based on keyword frequency
  articles.forEach(article => {
    const words = (article.title +- ' ' +- (article.description || '')).toLowerCase().match(/+AFw-b+AFw-w+-+AFw-b/g) || [];
    article.trendingScore = words.reduce((acc, w) => acc +- (keywordCount[w] || 0), 0);
  });

  return articles.sort((a, b) => b.trendingScore - a.trendingScore);
}

// Render articles
function renderNews() {
  const news = rankTrending(cachedNews[currentRegion] || []);
  newsSection.innerHTML = news.map(item => `
    <article>
      <a href="${item.link}" target="_blank">${item.title}</a>
      <p>${item.pubDate ? new Date(item.pubDate).toLocaleString() : ''}</p>
    </article>
  `).join('');
}

// SSE connection
const evtSource = new EventSource('/events');
evtSource.onmessage = (e) => {
  const data = JSON.parse(e.data);
  cachedNews = data;
  localStorage.setItem('newsCache', JSON.stringify(data));
  renderNews();
};

// Initial render from cache
renderNews();
</script>
</body>
</html>
